<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Data Karyawan</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #283593;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #0056b3;
    }

    .logout-btn {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .logout-btn a {
      padding: 10px 20px;
      background-color: #fff;
      color: #0d6efd;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
    }

    .main-content h3 {
      margin-bottom: 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-save {
      background-color: #28a745;
      color: #fff;
    }

    .btn-cancel {
      background-color: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Universitas Pamulang</h2>
    <p>Welcome, Haiqal Aqmal Suryanto
       (Administrator)</p>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="Karyawan.html">Karyawan</a></li>
      <li><a href="Jabatan.html">Jabatan</a></li>
      <li><a href="Divisi.html">Divisi</a></li>
      <li><a href="absensi.html">Absensi</a></li>
      <li><a href="Izin.html">Izin</a></li>
      <li><a href="lembur.html">Lembur</a></li>
      
    </ul>
    <div class="logout-btn">
      <a href="dashbor.html">Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h3>Tambah Data Karyawan</h3>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" required>
        </div>
        
        <div class="form-group">
          <label for="jenis_kelamin">Jenis Kelamin</label>
          <select id="jenis_kelamin" name="jenis_kelamin" required>
            <option value="">-- Pilih Jenis Kelamin --</option>
            <option value="male">Laki-Laki</option>
            <option value="female">Perempuan</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="no_hp">No HP</label>
          <input type="tel" id="no_hp" name="no_hp" required>
        </div>

        <div class="form-group">
          <label for="alamat">Alamat</label>
          <textarea id="alamat" name="alamat" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
          <label for="jabatan">Jabatan</label>
          <select id="jabatan" name="jabatan" required>
            <option value="">-- Pilih Jabatan --</option>
            <!-- Add other options here -->
          </select>
        </div>

        <div class="form-group">
          <label for="divisi">Divisi</label>
          <select id="divisi" name="divisi" required>
            <option value="">-- Pilih Divisi --</option>
            <!-- Add other options here -->
          </select>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-save">Simpan</button>
          <button type="reset" class="btn btn-cancel">Batal</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
